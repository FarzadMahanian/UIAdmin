<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>UI Admin - Clean and responsive administration panel</title>

        <meta charset="UTF-8">
        <meta name="description" content="Clean and responsive administration panel">
        <meta name="keywords" content="Admin,Panel,HTML,CSS,XML,JavaScript">
        <meta name="author" content="Erik Campobadal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/notyf.min.css" />
        <script src="js/uikit.min.js" ></script>
	    <script src="js/uikit-icons.min.js" ></script>
    </head>
    <body>

        <div class="content-background">
            <div class="uk-section-large">
                <div class="uk-margin">
                    <img src="images/logo.png" class="uk-align-center">
                </div>
                <div class="uk-container uk-container-large">
                    <div uk-grid class="uk-child-width-1-1@s uk-child-width-2-3@l">
                        <div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
                        <div class="uk-width-1-1@s uk-width-3-5@l uk-width-1-3@xl">
                            <div class="uk-card uk-card-default">
                                <div class="uk-card-body">
                                    <form method="POST">
                                        <fieldset class="uk-fieldset">
                                            <div class="uk-margin">
                                                <label class="uk-form-label" for="form-stacked-text">اگر نام کاربری دارید وارد شوید</label>
                                                <div class="uk-position-relative uk-margin">
                                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                                                    <input id="form-stacked-text" class="uk-input" type="text" placeholder="نام کاربری یا شماره تلفن" style="padding-top: 25px; padding-bottom: 25px">
                                                </div>
                                            </div>

                                            <div class="uk-margin uk-clearfix">
                                                <a class="uk-button uk-button-primary uk-float-left" href="index.html">
                                                    <span href="index.html" uk-icon="icon: chevron-right">بعدی</span>
                                                </a>
                                            </div>

                                            <hr class="uk-divider-icon uk-clearfix">

                                            <center>
                                                <label class="uk-form-label uk-clearfix">چنانچه حساب کاربری ندارید ثبت نام کنید</label>
                                                <a href="register.html" class="uk-button uk-button-default uk-margin">
                                                    <strong>ایجاد حساب کاربری</strong>
                                                </a>
                                            </center>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
